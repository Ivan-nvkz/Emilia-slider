<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Emilia-slider</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/swiper-bundle.min.css">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


   <div class="wrapper">

      <header class="header"></header>

      <main class="main">

         <section class="section__top">
            <div class="container"></div>
         </section>

         <section class="wardrobe">
            <div class="container">
               <div class="wardrobe-block">

                  <div class="swiper wardrobe-slider wardrobe-slider--1">
                     <div class="swiper-wrapper">
                        <div class="swiper-slide wardrobe-slide wardrobe-slide--1">
                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--1">
                              <img class="wardrobe-slide__img wardrobe-slide__img--1"
                                 src="images/slider/1-slider/img-01.jpg" alt="">
                           </div>
                        </div>
                        <div class="swiper-slide wardrobe-slide wardrobe-slide--1">
                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--1">
                              <img class="wardrobe-slide__img wardrobe-slide__img--1"
                                 src="images/slider/1-slider/img-02.jpg" alt="">
                           </div>
                        </div>
                        <div class="swiper-slide wardrobe-slide wardrobe-slide--1">
                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--1">
                              <img class="wardrobe-slide__img wardrobe-slide__img--1"
                                 src="images/slider/1-slider/img-03.jpg" alt="">
                           </div>
                        </div>
                        <div class="swiper-slide wardrobe-slide wardrobe-slide--1">
                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--1">
                              <img class="wardrobe-slide__img wardrobe-slide__img--1" src="images/test-img.jpg" alt="">
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="swiper wardrobe-slider wardrobe-slider--2">
                     <div class="swiper-wrapper">
                        <div class="swiper-slide wardrobe-slide wardrobe-slide--2">
                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--2">
                              <img class="wardrobe-slide__img wardrobe-slide__img--2"
                                 src="images/slider/2-slider/img-01.jpg" alt="">
                           </div>
                        </div>
                        <div class="swiper-slide wardrobe-slide wardrobe-slide--2">
                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--2">
                              <img class="wardrobe-slide__img wardrobe-slide__img--2"
                                 src="images/slider/2-slider/img-02.jpg" alt="">
                           </div>
                        </div>
                        <div class="swiper-slide wardrobe-slide wardrobe-slide--2">
                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--2">
                              <img class="wardrobe-slide__img wardrobe-slide__img--2"
                                 src="images/slider/2-slider/img-03.jpg" alt="">
                           </div>
                        </div>
                        <div class="swiper-slide wardrobe-slide wardrobe-slide--2">
                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--2">
                              <img class="wardrobe-slide__img wardrobe-slide__img--2" src="images/test-img.jpg" alt="">
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="swiper wardrobe-slider wardrobe-slider--3">
                     <div class="swiper-wrapper">
                        <div class="swiper-slide wardrobe-slide wardrobe-slide--3">
                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--3">
                              <img class="wardrobe-slide__img wardrobe-slide__img--3"
                                 src="images/slider/3-slider/img-01.jpg" alt="">
                           </div>
                        </div>
                        <div class="swiper-slide wardrobe-slide wardrobe-slide--3">
                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--3">

                        </div>

                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="swiper wardrobe-slider wardrobe-slider--4">
                     <div class="swiper-wrapper">

                           <div class="wardrobe-slide__pictures wardrobe-slide__pictures--4">

                        </div>
                     </div>
                  </div>

                  <div class="activity-control__block">
                     <div class="activity-control__inner">
                        <div class="control__title-box">
                           <h3 class="control__title">
                              Fashion Set
                           </h3>
                        </div>
                        <div class="watch__btn-box">
                           <a class="watch__btn" href="#">
                              смотреть
                           </a>
                        </div>
                        <div class="control__buttons-box">
                           <div class="swiper-button-prev wardrobe-button-prev">
                              <svg class="wardrobe-button__img" xmlns="http://www.w3.org/2000/svg" width="17"
                                 height="32" viewBox="0 0 17 32" fill="none">
                                 <path d="M16 0.999999L1 15.8473L16 30.6946" stroke="white" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                              </svg>
                           </div>
                           <div class="swiper-button-next wardrobe-button-next">
                              <svg class="wardrobe-button__img" xmlns="http://www.w3.org/2000/svg" width="17"
                                 height="32" viewBox="0 0 17 32" fill="none">
                                 <path d="M1 0.999999L16 15.8473L0.999998 30.6946" stroke="white" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                              </svg>
                           </div>
                        </div>
                        <div class="control__pagination-box">
                           <div class="swiper-pagination wardrobe-pagination"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
